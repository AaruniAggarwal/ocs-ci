---
apiVersion: v1
kind: Pod
metadata:
  name: demo-pod
  namespace: default
spec:
  nodeName: foo-node
  containers:
   - name: web-server
     image: quay.io/vasukulkarni/centos-fio:latest
     volumeMounts:
       - name: mypvc
         mountPath: /var/lib/www/html
  volumes:
   - name: mypvc
     persistentVolumeClaim:
       claimName: pvc
       readOnly: false
