apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: postgres
  namespace: my-ripsaw
spec:
  serviceName: "postgres"
  replicas: 1
  template:
    metadata:
      labels:
        role: postgres
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:10.4
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-config
          volumeDevices:
            - name: postgres-persistent-storage
              devicePath: /dev/block
  volumeClaimTemplates:
    - metadata:
        name: postgres-persistent-storage
        annotations:
          volume.beta.kubernetes.io/storage-class: pgsql-workload
      spec:
        accessModes: [ "ReadWriteMany" ]
        resources:
          requests:
            storage: 10Gi
        volumeMode: Block