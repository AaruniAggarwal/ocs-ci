tests:
   - test:
      name: ceph ansible
      module: test_ansible.py
      config:
        ansi_config:
            ceph_test: True
            ceph_origin: distro
            journal_collocation: True
            osd_auto_discovery: False
            journal_size: 1024
            ceph_stable: True
            ceph_stable_rh_storage: True
            public_network: 172.16.0.0/12
            ceph_conf_overrides:
                global:
                  osd_pool_default_pg_num: 128
                  osd_default_pool_size: 2
                  osd_pool_default_pgp_num: 128
      desc: test cluster setup using ceph-ansible
      destroy-cluster: false
      abort-on-fail: true
   - test:
      name: check-ceph-health
      module: exec.py
      config:
            cmd: ceph -s
            sudo: True
      desc: Check for ceph health debug info
   - test:
      name: rados workunit
      module: test_workunit.py
      config:
            test_name: rados/test_python.sh
            branch: jewel
            role: mon
      desc: Test rados python api
   - test:
      name: librbd workunit
      module: test_workunit.py
      config:
            test_name: rbd/test_librbd_python.sh
            branch: jewel
            role: mon
      desc: Test librbd unit tests
   - test:
      name: check-ceph-health
      module: exec.py
      config:
            cmd: ceph -s
            sudo: True
      desc: Check for ceph health debug info
   - test:
      name: rados_bench_test
      module: radosbench.py
      config:
            pg_num: '128'
            pool_type: 'normal'
      desc: run rados bench for 360 - normal profile