tests:
   - test:
       name: install ceph pre-requisities
       module: install_prereq.py
       abort-on-fail: true

   - test:
      name: ceph ansible install 2.x
      module: test_ansible.py
      config:
        use_cdn: True
        build: '2.x'
        ansi_config:
            ceph_test: True
            ceph_rhcs: True
            ceph_rhcs_cdn_install: True
            journal_collocation: True
            osd_auto_discovery: False
            journal_size: 1024
            ceph_stable: True
            ceph_stable_rh_storage: True
            public_network: 172.16.0.0/12
            fetch_directory: /home/cephuser/fetch
            ceph_conf_overrides:
                global:
                  osd_pool_default_pg_num: 128
                  osd_default_pool_size: 2
                  osd_pool_default_pgp_num: 128
      desc: test cluster setup using ceph-ansible
      destroy-cluster: false
      abort-on-fail: true
   - test:
       name: upgrade to 3.0
       module: test_ansible_upgrade.py
       destroy-cluster: True
       config:
          use_cdn: True
          build: '3.x'
          ansi_config:
            ceph_test: True
            ceph_origin: distro
            ceph_repository: rhcs
            ceph_repository_type: cdn
            ceph_rhcs_version: 3
            ceph_stable_release: luminous
            ceph_repository: rhcs
            upgrade_ceph_packages: True
            radosgw_interface: eth0
            public_network: 172.16.0.0/12
            osd_scenario: collocated
            osd_auto_discovery: False
            fetch_directory: /home/cephuser/fetch
       desc: test rolling upgrade using ceph-ansible
       destroy-cluster: false

