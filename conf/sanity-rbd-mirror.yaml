     name: ceph-rbd1
     create: true
     image-name: rhel-7.4-server-x86_64-released
     vm-size: m1.medium
     node1:
       role:
          - mon
          - mgr
          - installer
     node2:
       role: client
     node3:
       role: osd
       no-of-volumes: 4
       disk-size: 15
     node4:
       role: osd
       no-of-volumes: 4
       disk-size: 15
     node5:
       role: osd
       no-of-volumes: 4
       disk-size: 15

