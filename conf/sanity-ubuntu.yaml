globals:
    ceph-cluster:
       name: ceph
       create: true
       image-name: ubuntu16-04
       vm-size: m1.medium
       node1:
         role: mon
       node2:
        role: osd
        no-of-volumes: 3
        disk-size: 20
       node3:
        role: osd
        no-of-volumes: 3
        disk-size: 20
       node4:
         role: client
       node5:
         image-name: rhel-7.3-server-x86_64-latest
         cloud-data: conf/cloud-data.yaml
         role: installer
    cloud-data: conf/cloud-data-xenial.yaml
    ceph-conf-overrides:
      global:
        osd pool default size: 2
        osd pool default pg num:  128
        osd pool default pgp num:  128
    openstack-credentials:
        username: 'vakulkar'
        password: 'XXXXX'
        auth-url: 'http://10.8.188.11:5000'
        auth-version: '2.0_password'
        tenant-name: 'ceph-jenkins'
        service-region: 'regionOne'
        keypair: 'test'
